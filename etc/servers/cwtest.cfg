define host {
        use                             linux-server
        host_name                       www.cwtest.ndslabs.org
        alias                           Load balancer
        address                         141.142.210.151
        max_check_attempts              5
        check_interval			1
        check_period                    24x7
        notification_interval           1
	notification_options            d,r
        notification_period             24x7
}

define service{
        use                             generic-service
        host_name                       www.cwtest.ndslabs.org
        service_description             Angular-UI
        check_command                   check_https_url!443!/
        check_interval			1
        notification_interval           1
}

define service{
        use                             generic-service
        host_name                       www.cwtest.ndslabs.org
        service_description             API Server
        check_command                   check_https_url!443!/api/version
        check_interval			1
        notification_interval           1
}

